stages:
  - test
  - coverage

.job_template: &dependencies_job |
  pip3 install -r requirements.txt
  pip3 install -r requirements-dev.txt

python 2.7:
  image: python:2.7
  script:
    - *dependencies
    - tox -epy27

python 3.3:
  image: python:3.3
  script:
    - *dependencies
    - tox -epy33

python 3.4:
  image: python:3.4
  script: 
    - *dependencies
    - tox -epy34

python 3.5:
  script:
    - *dependencies
    - tox -epy35

python 3.6:
  script:
    - *dependencies
    - tox -epy36

flake8:
  image: python:3.5
  script:
    - *dependencies
    - tox -epep8

coverage:
  stage: coverage
  script:
    - *dependencies
    - tox -ecoverage
  artifacts:
    paths:
      - htmlcov/
  when: always

pip:test:
  stage: deploy
  script:
    - *dependencies
    - make pkg-install
    - make pkg-dist
